<body id="admin-login">

    <section id="sec3" class="form-sec">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-2">

                </div>
                <div class="col-md-8">
                    <div class="logo">
                        <img src="content/images/logo/main.svg" alt="">
                    </div>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="text">
                        Şirket Tombalası Üst Yönetim Paneli
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form action="" id="form-register">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="user">Kullanıcı Adı</label><br>
                                <input id="user" type="text" for="user" required placeholder="Kullanıcı Adı Giriniz">
                            </div>
                            <div class="form-group">
                                <label for="pass">Şifre:</label><br>
                                <input id="pass" type="password" for="pass" required placeholder="Şifre">
                            </div>
                        </div>
                        <div class="form-group">
                            <a submit class="btn-main " id="login-send">Giriş Yap</a>
                        </div>

                        <div class="error-login"></div>

                    </form>

                </div>


            </div>
        </div>
    </section>
    <footer>
        <div class="container-fluid">
            <div class="row justify-content-between">
                <div class="col-md-3">
                    <div class="left">
                        © 2020 Rhinorunner - Şirket Tombalası
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="right">
                        Çerez Politikası • Gizlilik Sözleşmesi
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery first, then Bootstrap JS -->
    <script src="content/js/jquery.min.js"></script>
