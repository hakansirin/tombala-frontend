<body id="admin" style="height: 100vh;">
    <section id="sec1" class="cekilen-rakamlar">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="row justify-content-center logos-buttons">
                       <div class="col-md-2">
                        <a class="btn-main" id="quit" >Oturumu Kapat</a>
                       </div>
                        <div class="col-md-8">
                            <div class="logo">
                                <img src="content/images/logo/main.svg" alt="">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <a id="game-list-btn" class="btn-main">Oyun Listesi</a>
                            <a id="create-game-btn" class="btn-main">Oyun Oluştur</a>
                        </div>
                        <div class="col-md-12">
                            <div class="text">
                                <div id="gameText" class="title">Yeni Oyun Oluştur </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="game-create">
                                <div id="admin-panel" class="table100">
                                    <form id="create-game" enctype="multipart/form-data" class="form-horizontal" novalidate="">
                                        <fieldset>
                                            <div class="form-group ">

                                                <label class="col-sm-3 control-label ">
                                                    Kullanıcı Adı:
                                                </label>

                                                <div class="col-sm-6">
                                                    <input name="user" id="user" class="form-control" type="text">
                                                </div>
                                            </div>

                                            <div class="form-group ">

                                                <label class="col-sm-3 control-label ">
                                                   Şifre:
                                                </label>


                                                <div class="col-sm-6">
                                                    <input required id="pass" name="pass" class="form-control" type="text">
                                                </div>
                                            </div>

                                            <div class="form-group ">

                                                <label class="col-sm-3 control-label ">
                                                   URL Sayısı:
                                                </label>


                                                <div class="col-sm-6">
                                                    <input  required name="url_count" id="url_count" max="1000" min="1" class="form-control"  type="number" value="100" step="10">

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-3">
                                                    <label for="card-limit">Kişi başı kart sayısı</label>

                                                </div>
                                                <div class="col-sm-6">
                                                    <select id="card-limit" class="form-control">
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                      </select>
                                                </div>
                                            
                                            </div>
                                            <div class="form-actions">
                                                <button type="submit" form="create-game"  class="btn-main">Kaydet</button>
                                            </div>
                                        </fieldset>
                                    </form>


                                </div>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="game-list" style="display:none">

                            </div>
                        </div>
                    </div>
                </div>
          

            </div>
        </div>
    </section>



    <footer>

                        Çerez Politikası • Gizlilik Sözleşmesi

                    </div>
                </div>

    </footer>

        </div>
        <div class="error-text"></div>
    </div>
